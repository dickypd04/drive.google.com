<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sound Prank (Demo)</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial;display:flex;align-items:center;justify-content:center;height:100vh;margin:0}
    .box{max-width:480px;text-align:center;padding:20px;border-radius:12px;box-shadow:0 6px 24px rgba(0,0,0,.12)}
    button{padding:10px 18px;border-radius:8px;border:none;cursor:pointer}
    .hint{font-size:13px;color:#666;margin-top:12px}
  </style>
</head>
<body>
  <div class="box">
    <h2>Permainan Suara</h2>
    <p>Kami akan mencoba memutar suara secara otomatis. Jika diblokir, tekan tombol berikut.</p>

    <audio id="audio" src="https://cdn.discordapp.com/attachments/1224132178804473866/1440975409150951546/desah-made-with-Voicemod.mp3?ex=69201c6d&is=691ecaed&hm=b91159a7b24ddc4b009596c49b8c1f2ba4f24c6962cf88c7a4ef40619407dc32&" preload="auto"></audio>

    <div id="controls" style="margin-top:14px">
      <button id="playBtn" style="display:none">Putar Suara</button>
      <button id="stopBtn" style="display:none">Stop</button>
    </div>
    <p class="hint" id="hint"></p>
  </div>

  <script>
    const audio = document.getElementById('audio');
    const playBtn = document.getElementById('playBtn');
    const stopBtn = document.getElementById('stopBtn');
    const hint = document.getElementById('hint');

    // coba autoplay saat halaman dimuat
    window.addEventListener('load', async () => {
      try {
        await audio.play();
        hint.textContent = "Suara diputar otomatis.";
        stopBtn.style.display = "inline-block";
      } catch (err) {
        // autoplay diblokir, tampilkan tombol manual
        hint.textContent = "Autoplay diblokir oleh browser â€” silakan tekan tombol Play.";
        playBtn.style.display = "inline-block";
        stopBtn.style.display = "none";
      }
    });

    playBtn.addEventListener('click', async () => {
      try {
        await audio.play();
        hint.textContent = "Sedang diputar.";
        playBtn.style.display = "none";
        stopBtn.style.display = "inline-block";
      } catch (err) {
        hint.textContent = "Gagal memutar: " + err.message;
      }
    });

    stopBtn.addEventListener('click', () => {
      audio.pause();
      audio.currentTime = 0;
      hint.textContent = "Dipause.";
      playBtn.style.display = "inline-block";
      stopBtn.style.display = "none";
    });
  </script>
</body>
</html>
