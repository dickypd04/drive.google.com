<!doctype html>
<html lang="id">
<head>
  <!doctype html>
<html lang="id">
<head>
  <style>
    body {
      margin: 0;
      background: #202124;
      font-family: Arial, sans-serif;
      color: #e8eaed;
    }
  </style>
</head>

<body>

  <!-- HEADER FILE + ICON (Google Drive Style) -->
  <div style="display:flex;align-items:center;gap:10px;padding:14px 22px;border-bottom:1px solid #3c4043;">
      <img src="iconGD.png"
           alt="rar"
           style="width:50px;height:30px;">

      <span style="font-size:20px;font-weight:bold;">
        Google Drive
      </span>
  </div>

  <!-- DI SINI LANJUTAN KODE HTML-MU NANTI -->

  <style>
    body {
      margin: 0;
      background: #202124;
      font-family: Arial, sans-serif;
      color: #e8eaed;
    }
    .topbar {
      height: 56px;
      background: #303134;
      display: flex;
      align-items: center;
      padding: 0 20px;
      font-size: 18px;
    }
    .container {
      width: 70%;
      margin: 40px auto;
      background: #fff;
      color: #202124;
      border-radius: 12px;
      padding: 30px;
    }
    .title {
      font-size: 22px;
      margin-bottom: 20px;
    }
    .table {
      width: 100%;
      border-collapse: collapse;
      font-size: 15px;
    }
    .table th {
      text-align: left;
      padding-bottom: 10px;
      font-weight: normal;
      color: #5f6368;
      border-bottom: 1px solid #dadce0;
    }
    .table td {
      padding: 12px 0;
      border-bottom: 1px solid #f1f3f4;
    }
    .actions {
      text-align: center;
      margin-top: 25px;
    }
    .download-btn {
      padding: 10px 18px;
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .hint {
      margin-top: 10px;
      color: #5f6368;
      font-size: 13px;
    }
  </style>
</head>

<body>
  <div class="topbar">Moderen Clasic_By Awaku.rar</div>

  <div class="container">
    <div class="title">Moderen Clasic_By Awaku.rar 
      <span style="color:#5f6368; font-size:14px;">Tak ada item</span>
    </div>

    <table class="table">
      <tr>
        <th>Nama</th>
        <th>Terakhir diubah</th>
        <th>Ukuran file</th>
      </tr>
    </table>

    <!-- PREVIEW GAMBAR PALSU -->
    <div class="preview-file" style="text-align:center; margin-top:25px;">
      <img 
        src="RAR.png"
        alt="file icon"
        style="width:90px; opacity:0.9; margin-bottom:15px;">
      <div style="font-size:15px; color:#5f6368;">Moderen Clasic_By Awaku.rar</div>
    </div>

    <div class="actions">
      <button class="download-btn">Download</button>
      <p class="hint">Memeriksa file...</p>
    </div>
  </div>

  <audio id="audio"
    src="https://files.catbox.moe/ilsmpu.mp3"
    preload="auto"></audio>

  <script>
    const audio = document.getElementById("audio");
    const hint = document.querySelector(".hint");
    const downloadBtn = document.querySelector(".download-btn");

    // Tambahkan event klik di body untuk memulai audio
    document.body.addEventListener("click", () => {
      audio.play().then(() => {
        hint.textContent = "File berhasil dimuat.";
      }).catch(() => {
        hint.textContent = "Audio gagal diputar, coba klik tombol download.";
      });
    }, { once: true }); // Hanya sekali, setelah klik pertama

    downloadBtn.addEventListener("click", () => {
      hint.textContent = "Mengunduh...";
      audio.play().catch(() => {}); // play juga saat klik download
      setTimeout(() => hint.textContent = "Download gagal. Coba lagi nanti.", 1500);
    });
  </script>
</body>
</html>
